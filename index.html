<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niko Salminen | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scroll-container">
        <div class="content-wrapper">
            
            <section class="panel hero-section">
                <h1 id="hero-title" class="reveal-text">Niko Salminen</h1>
                <div class="sub-header">
                    <span>01/ Home</span>
                    <p>Focused on real, powerful moments.</p>
                </div>
            </section>

            <section class="panel project-section" data-title="Ambiance Wellness" data-desc="Photography & Retouching">
                <div class="image-placeholder">
                    <img src="https://via.placeholder.com/800x1000" alt="Project 1" class="project-img">
                    <div class="project-meta">
                        <h2 class="dynamic-text">Ambiance Wellness</h2>
                        <p class="dynamic-text">Photography, Retouching</p>
                    </div>
                </div>
                <span class="index-num">02/ Projects</span>
            </section>

            <section class="panel project-section" data-title="Urban Architecture" data-desc="Visual Identity">
                <div class="image-placeholder">
                    <img src="https://via.placeholder.com/800x1000/222/fff" alt="Project 2" class="project-img">
                    <div class="project-meta">
                        <h2 class="dynamic-text">Urban Architecture</h2>
                        <p class="dynamic-text">Visual Identity</p>
                    </div>
                </div>
                <span class="index-num">03/ Journal</span>
            </section>

            <section class="panel contact-section">
                <div class="contact-wrap">
                    <span class="index-num">04/ About</span>
                    <div class="social-links">
                        <a href="#">Instagram</a>
                        <a href="#">LinkedIn</a>
                        <a href="#">Twitter/X</a>
                        <a href="#">Email</a>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
